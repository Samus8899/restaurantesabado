<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/estilosHome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        {% include './shared/menu.html' %}
    </header>

    <br><br><br>
    <main>
        <div class="container">
            {%if platos%}
            <div class="row row-cols-1 row-cols-md-12" id="tarjeta">
                {% for plato in platos %}
                <div class="card mt-5" style="width: 18rem;" id="card">
                    <img src="{{plato.fotografia}}" class="card-img-top" alt="imagen">
                    <div class="card-body">
                        <h3 class="card-title">{{plato.nombre}}</h3>
                        <p class="card-text">{{plato.descripcion}}</p>
                        <p style="font-weight:bold ;" class="card-text">${{plato.precio}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            {%else%}
            <div class="aler alert-danger">
                <h1>No hay nada aqu√≠</h1>
            </div>
            {%endif%}
        </div>

        </div>
    </main>
    <footer>
        {% include './shared/footer.html' %}
    </footer>
</body>

</html>
